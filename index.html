<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/61e7cd817f.js" crossorigin="anonymous"></script>
   <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="quote-container" id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
       <div class="quote-text">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote">What you are is what you have been. What you'll be is what you do now </span>
        <i class="fa-solid fa-quote-right"></i>
       </div> 
    </div>
    <!-- Author -->
    <div class="quote-author">
        <span id="author">Buddha</span>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fa-brands fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
    </div>
</div>






    <script src="script.js"></script>
</body>
</html>
